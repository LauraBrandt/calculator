<head>
  <meta charset="UTF-8">  
  
  <!-- jQuery library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <!-- BOOTSTRAP -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>   
  <!-- Internal Code -->
  <link rel="stylesheet" type="text/css" href="calc.css">
  <script src="calc.js"></script>
  <!-- Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Roboto+Mono:light,regular,medium,thin,italic,mediumitalic,bold' rel='stylesheet' type='text/css'>
</head>

<body>
<div id="calculator" class="container">
  <div id="screen">
    <p></p>
  </div>
  <div id="buttons">
    <div class="row">
      <button id="percent">%</button>
      <button id="sqrt">&radic;</button>
      <button id="back">&larr;</button>
      <button id="ac">AC</button>
    </div>
    <div class="row">
      <button id="7">7</button>
      <button id="8">8</button>
      <button id="9">9</button>
      <button id="divide">&divide;</button>
    </div>
    <div class="row">
      <button id="4">4</button>
      <button id="5">5</button>
      <button id="6">6</button>
      <button id="times">&times;</button>
    </div>
    <div class="row">
      <button id="1">1</button>
      <button id="2">2</button>
      <button id="3">3</button>
      <button id="minus">-</button>
    </div>
    <div class="row">
      <button id="0">0</button>
      <button id=".">.</button>
      <button id="equals">=</button>
      <button id="plus">+</button>
    </div>

  </div>
</div>
</body>
